<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid justify-content-center bg-secondary text-white"
    >
      <h1 class="text-center">Weather Dashboard</h1>

    </header>

    <main>
      <aside class="col-2">
        <div class="input-group mb-3">
            <input id="inputCityName" type="text" class="form-control" placeholder="Search" aria-label="search" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-outline-white bg-primary search-btn-text" type="button">Go</button>
            </div>
          </div>
      </aside>
      <section class="col-10">
        <section class="border-bottom border-dark border-5">
          <h2 id="current-city" class="mx-auto">Current City</h2>
          <h4 id="todaysDate"></h4>
          <img id="weatherIcon" alt="Weather icon">
          <h4 id="temperature"></h4>
          <h4 id="timezone"></h4>
          <h4 id="humidity"></h4>
          <h4 id="uvIndex"></h4>
          <h4 id="windSpeed"></h4>
        </section>
        <section>
          <h2>5 Day Forecast</h2>
          <section class="row">
            <div id="day1" class="card" style="width: 14rem;">
              <img class="card-img-top" src="/assets/images/winter-weather.jpg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Temperature: 70 degrees</p>
              </div>
            </div>
            <div id="day2" class="card" style="width: 14rem;">
              <img class="card-img-top" src="/assets/images/winter-weather.jpg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Temperature: 70 degrees</p>
              </div>
            </div>
            <div id="day3" class="card" style="width: 14rem;">
              <img class="card-img-top" src="/assets/images/winter-weather.jpg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Temperature: 70 degrees</p>
              </div>
            </div>
            <div id="day4" class="card" style="width: 14rem;">
              <img class="card-img-top" src="/assets/images/winter-weather.jpg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Temperature: 70 degrees</p>
              </div>
            </div>
            <div id="day5" class="card" style="width: 14rem;">
              <img class="card-img-top" src="/assets/images/winter-weather.jpg" alt="Card image cap">
              <div class="card-body">
                <p class="card-text">Temperature: 70 degrees</p>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
